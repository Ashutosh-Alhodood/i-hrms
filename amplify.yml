version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    # Amplify will look inside `out` for static exported files (Next with output: "export")
    baseDirectory: out
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*