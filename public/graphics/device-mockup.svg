<!-- simple responsive device mockup -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" width="1200" height="800" preserveAspectRatio="xMidYMid meet">
  <defs>
    <linearGradient id="g" x1="0" x2="1"><stop offset="0" stop-color="#f8fafc"/><stop offset="1" stop-color="#eef2ff"/></linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="24" flood-color="#000" flood-opacity="0.08"/>
    </filter>
  </defs>

  <rect x="60" y="40" rx="24" ry="24" width="1080" height="720" fill="url(#g)" filter="url(#shadow)"/>
  <rect x="120" y="100" width="960" height="560" rx="12" fill="#fff" stroke="#e6e9ef" />
  <!-- header mock -->
  <rect x="140" y="120" width="320" height="28" rx="6" fill="#f1f5f9"/>
  <rect x="480" y="120" width="520" height="28" rx="6" fill="#f1f5f9"/>
  <!-- cards -->
  <g fill="#f8fafc" stroke="#e6e9ef">
    <rect x="140" y="164" rx="8" width="280" height="120"/>
    <rect x="440" y="164" rx="8" width="280" height="120"/>
    <rect x="740" y="164" rx="8" width="280" height="120"/>
    <rect x="140" y="304" rx="8" width="280" height="240"/>
    <rect x="440" y="304" rx="8" width="580" height="240"/>
  </g>
  <!-- small accent -->
  <circle cx="250" cy="380" r="18" fill="#16b67f"/>
</svg>